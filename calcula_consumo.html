<meta charset="utf-8">

<h3>Álcool ou Gasolina ? </h3>

<script>
	var tanquecarro = 40;
	
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300
	var consumoDeGasolina = caminhoComGasolina/tanquecarro;
	var consumoDeAlcool = caminhoComAlcool/tanquecarro;

	document.write("O consumo com gasolina é " + Math.round(consumoDeGasolina) + " Km/L" + "<br>");

	document.write("O consumo com alcool é " + Math.round(consumoDeAlcool) + " Km/L");
</script>
