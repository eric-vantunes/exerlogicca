<meta charset="utf-8">

<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(idade) {
		document.write(idade);
	}

	var minhaIdade = 24;
	var idadeIrmao = 16;

	mostra("Nossa diferença de idade é: " + (minhaIdade - idadeIrmao) + " anos");
	pulaLinha();

</script>
